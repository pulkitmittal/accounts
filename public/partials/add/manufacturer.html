<section id="manufacturer" data-ng-controller="ManufacturerCtrl">
	<div class="page-header">
		<h1>Add a Manufacturer</h1>
	</div>
	<div class="col-md-6 show-grid">
		<div>
			<div class="form-group">
				<label>Name:</label> <input type="text" ng-model="dealer.name"
					class="form-control">
			</div>
			<div class="form-group">
				<label>Address:</label> <input type="text" ng-model="dealer.address"
					class="form-control">
			</div>
			<div class="form-group">
				<label>City:</label> <input type="text" ng-model="dealer.city"
					class="form-control">
			</div>
			<div class="form-group">
				<label>State:</label> <input type="text" ng-model="dealer.state"
					class="form-control">
			</div>
			<div class="form-group">
				<label>TIN:</label> <input type="text" ng-model="dealer.tin"
					class="form-control">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
			<button type="reset" class="btn btn-disabled">Reset</button>
		</div>
	</div>
</section>
